<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture>
            <img src="images/img_1.jpg" alt="Lazy-img 1" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/img_2.jpg" alt="Lazy-img 2" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/img_3.jpg" alt="Lazy-img 3" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/img_4.jpg" alt="Lazy-img 4" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/img_5.jpg" alt="Lazy-img 5" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/img_6.jpg" alt="Lazy-img 6" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>Czarina Ecraela | 2024</p>
        <span id="lastModified"></span>
        <script src="scripts/lazyload.js"></script>
    </footer>
</body>

</html>
