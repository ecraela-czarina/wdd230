<body>
    <header>
        <h1>W08 Assignment: Form Build</h1>

    </header>

    <main>
        <h1>Form Build</h1>
        <div id="formmessage"></div>
        <form action="record.html" method="get" class="wf1">
            <fieldset>
                <legend>Contact Us</legend>
                <label for="username">Username *: <input type="text" id="username" name="username" required
                        placeholder="Username"></label>
                <label for="password">Password *: <input type="password" id="password" name="password"
                        pattern="[A-Za-z0-9]{8,}" required placeholder="Password"></label>
                <label for="confirmPassword">Confirm Password *: <input type="password" id="confirmPassword"
                        name="confirmPassword" pattern="[A-Za-z0-9]{8,}" required
                        placeholder="Re-enter your password"></label>
                <label for="email">Email *: <input type="email" id="email" name="email"
                        placeholder="Your byui email address" title="A valid byui.edu email address."
                        pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                </label>
                <label for="r">Page Rating <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>


            </fieldset>
            <input type="submit" value="Register">
        </form>

    </main>
    <script src="scripts/form.js"></script>
</body>
